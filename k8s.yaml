apiVersion: apps/v1
kind: Deployment
metadata:
  name: torimemo
  labels:
    app: torimemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: torimemo
  template:
    metadata:
      labels:
        app: torimemo
    spec:
      containers:
      - name: torimemo
        image: torimemo:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DB_PATH
          value: "/data/torimemo.db"
        volumeMounts:
        - name: torimemo-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: torimemo-data
        persistentVolumeClaim:
          claimName: torimemo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: torimemo-service
spec:
  selector:
    app: torimemo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: torimemo-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: torimemo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: torimemo.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: torimemo-service
            port:
              number: 80