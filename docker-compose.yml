version: '3.8'

services:
  torimemo:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - torimemo_data:/data
    environment:
      - PORT=8080
      - DB_PATH=/data/torimemo.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  torimemo_data:
    driver: local