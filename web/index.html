<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>とりメモ (Torimemo) - Blazingly Fast Bookmark Manager</title>
    <meta name="description" content="Ultra-fast, lightweight bookmark manager with AI-powered categorization. Built with Go, TypeScript, and SQLite FTS5." />
    <meta name="keywords" content="bookmark manager, fast search, sqlite, go, typescript, cyberpunk, ai categorization" />
    <meta name="theme-color" content="#00ffff" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="とりメモ (Torimemo) - Blazingly Fast Bookmark Manager" />
    <meta property="og:description" content="Ultra-fast, lightweight bookmark manager with AI-powered categorization" />
    <meta property="og:site_name" content="Torimemo" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="とりメモ (Torimemo) - Blazingly Fast Bookmark Manager" />
    <meta property="twitter:description" content="Ultra-fast, lightweight bookmark manager with AI-powered categorization" />
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', monospace;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: white;
        overflow-x: hidden;
      }
      
      * {
        box-sizing: border-box;
      }
      
      /* Loading animation */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Courier New', monospace;
        color: #00ffff;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(0, 255, 255, 0.2);
        border-top: 3px solid #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      .loading-title {
        font-size: 2rem;
        margin: 0 0 0.5rem 0;
        background: linear-gradient(45deg, #00ffff, #ff0080);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <h1 class="loading-title">とりメモ</h1>
      <p style="margin: 0; opacity: 0.8;">Loading your bookmarks...</p>
    </div>
    
    <!-- Main app container -->
    <div id="app">
      <app-root></app-root>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
